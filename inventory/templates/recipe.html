{% extends 'base.html' %}
{% load static %} 
{% block title %}Recipe Requirements{% endblock %}
{% block content %}
  <div>
    <h2>Menu</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in recipe %}
        <tr>
          <td><a href="{% url "update_requirements" pk=item.id %}">{{ item.title }}</a></td> 
          <td>${{ item.price }}</td>
          <td><a href="{% url "delete_requirements" pk=item.id %}">Delete Item</a></td> 
        </tr>
        
        {% empty %}
        <tr>
          <td colspan="2">No menu items available.</td>
        </tr>
        {% endfor %}
        <td><a href="{% url "additem" %}">Add Item</a></td> 
      </tbody>
    </table>
  </div>
{% endblock %}
