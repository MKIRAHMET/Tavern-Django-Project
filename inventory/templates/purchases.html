{% extends 'base.html' %}
{% load static %} 
{% block title %}Tavern Menu{% endblock %}
{% block content %}
  <div>
    <h2>Menu</h2>
    <table>
      <thead>
        <tr>
          <th>Purchase</th>
          <th>Menu Item</th>
        </tr>
      </thead>
      <tbody>
        {% for purchase in purchases %}
        <tr>
          <td>{{ purchase.timestamp }}</td>
          <td>{{ purchase.menu_item }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No purchase is available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
