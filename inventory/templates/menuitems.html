{% extends 'base.html' %}
{% load static %} 
{% block title %}Tavern Menu{% endblock %}
{% block content %}
  <div>
    <h2>Menu</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in menuitems %}
        <tr>
          <td>{{ item.title }}</td>
          <td>${{ item.price }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No menu items available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
